{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{#  <h2>Sign Up</h2>#}
{#  <form method="post">#}
{#    {% csrf_token %}#}
{#    {{ form.as_p }}#}
{#    <button type="submit">Sign Up</button>#}
{#  </form>#}

  <div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" method="POST">
      {% csrf_token %}
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign up for our platform</h5>
      <div>
        <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your User
          Name</label>
        <input type="text" name="username" id="id_username"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               placeholder="username" required>

      </div>
      <div>
        <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
        <input type="email" name="email" id="id_email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               placeholder="email" required>
      </div>
      <div>
        <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
          password</label>
        <input type="password" name="password1" id="id_password1" placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               required>
      </div>
      <div>
        <label for="id_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Retype
          password</label>
        <input type="password" name="password2" id="id_password2" placeholder="••••••••"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
               required>
      </div>

      <button type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Sign Up
      </button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Already signed up? <a href="{% url 'login' %}" class="text-blue-700 hover:underline dark:text-blue-500">Log
        In</a>
      </div>
    </form>
  </div>
{% endblock %}
